<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ScooterLim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contenitore">

      <header>      <!-- logo e titolo -->
        <img src="img/logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>      <!-- buttons prenotazioni -->

        <div class="buttons">
          <button type="button" name="prenota"><strong>Prenota</strong></button>
          <button type="button" name="Termina"><strong>Termina prenotazione</strong></button>
          <button type="button" name="LuciOn"><strong>Accendi luci</strong></button>
        </div>

      </nav>

      <main>      <!-- selezione monopattino -->

        <section class="gino22">          <!-- gino22 -->

          <input type="checkbox" name="gino22">
          <h2><strong>Monopattino Gino22</strong></h2>
          <span>&rarr; Via guadalamenti - a 200 metri da te</span>
          <span>Stato carica:</span>
          <div class="caricagino22">
          </div>

        </section>

        <section class="mike24">          <!-- gino22 -->

          <input type="checkbox" name="mike24">
          <h2><strong>Monopattino Mike24</strong></h2>
          <span>&rarr; Via Ricciardoni - a 300 metri da te</span>
          <span>Stato carica:</span>
          <div class="caricamike24">
          </div>

        </section>

        <section class="fede154">          <!-- gino22 -->

          <input type="checkbox" name="fede154">
          <h2><strong>Monopattino Fede154</strong></h2>
          <span>&rarr; Via Mentarini - a 400 metri da te</span>
          <span>Stato carica:</span>
          <div class="caricafede154">
          </div>

        </section>


      </main>

    </div>

  </body>
</html>
